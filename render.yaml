services:
  - type: web
    name: wallonie-tax-api
    env: docker
    plan: free
    repo: https://example.com/your-repo.git
    region: frankfurt
    healthCheckPath: /api/health
    envVars:
      - key: PROVIDER
        value: multi
      - key: ENABLED_PROVIDERS
        value: mock,carquery,jato,autovista,eurotax
      - key: PORT
        value: 3000
      - key: JATO_BASE_URL
        value: ""
        sync: false
      - key: JATO_API_KEY
        value: ""
        sync: false
      - key: AUTOVISTA_BASE_URL
        value: ""
        sync: false
      - key: AUTOVISTA_API_KEY
        value: ""
        sync: false
      - key: EUROTAX_BASE_URL
        value: ""
        sync: false
      - key: EUROTAX_API_KEY
        value: ""
        sync: false

  - type: web
    name: wallonie-tax-web
    env: static
    plan: free
    buildCommand: ""
    staticPublishPath: frontend
    envVars:
      - key: API_BASE
        value: https://wallonie-tax-api.onrender.com
